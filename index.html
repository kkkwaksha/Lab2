<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8">
    <meta name="keywords" content="HTML5, CSS, таблиці, зображення">
    <meta
      name="description"
      content="Лабораторна робота №2 з теми Таблиці в HTML-5. Створення зображень засобами трансформацій в CSS-3"
    >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Коломойченко К.В. ІС-22</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!--ЗАВДАННЯ 1-->
    <table>
      <tr>
        <td>Коломойченко</td>
        <td>Катерина</td>
        <td colspan="2" rowspan="2">Віталіївна</td>
        <td colspan="2"></td>
        <td colspan="2" rowspan="2"></td>
      </tr>
      <tr>
        <td colspan="2">ІС-22</td>
        <td colspan="2">ЛР 2, Варіант 8</td>
      </tr>
      <tr>
        <td colspan="2"></td>
        <td colspan="6"></td>
      </tr>
    </table>

    <!--ЗАВДАННЯ 2-->
    <div class="square orange"></div>
    <div class="square red pos"></div>
    <div class="square orange"></div>
    <div class="square red trans"></div>
  </body>
</html>
